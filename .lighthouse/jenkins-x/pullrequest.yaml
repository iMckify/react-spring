apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: pullrequest
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        spec: null
        stepTemplate:
          image: uses:jenkins-x/jx3-pipeline-catalog/tasks/gradle/pullrequest.yaml@versionStream
          name: ""
          resources: {}
          workingDir: /workspace/source
        steps:
        - image: uses:jenkins-x/jx3-pipeline-catalog/tasks/git-clone/git-clone-pr.yaml@versionStream
          name: ""
          resources: {}
        - name: jx-variables
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
        - name: list-env-vars
          image: busybox
          command:
            - "sh"
            - "-c"
          args:
            - "env"
          resources: {}
        - image: gradle:8.10.2-jdk21
          name: build-gradle-build
          resources: {}
          continueAfterSkip: true
          script: |
            #!/bin/sh
            gradle clean build || echo "Gradle build failed but continuing the pipeline" && exit 0
        - name: install-and-run-tap-junit
          image: node:20
          script: |
            #!/bin/sh
            npm install -g tap-junit
            echo "List /workspace/source"
            ls /workspace/source
            mkdir -p /workspace/tap-results
            echo "Converting JUnit results to TAP..."
            tap-junit /workspace/source/backend/build/test-results/test/ > /workspace/tap-results/results.tap
        - name: process-tap-results
          image: busybox
          script: |
            #!/bin/sh
            echo "List /workspace/tap-results"
            ls -la /workspace/tap-results
            jx tap run --dir /workspace/tap-results --html
        - name: upload-html-report
          image: busybox
          script: |
            #!/bin/sh
            echo "Uploading HTML report..."
            mv /workspace/tap-results/*.html /workspace/source/artifacts/
        - name: check-registry
          resources: {}
        - image: gcr.io/kaniko-project/executor:v1.23.2-debug
          name: build-container-build
          resources: {}
          script: |
            #!/busybox/sh
            source .jx/variables.sh
            cp /tekton/creds/.docker/config.json /kaniko/.docker/config.json
            /kaniko/executor $KANIKO_FLAGS --context=/workspace/source --dockerfile=${DOCKERFILE_PATH:-Dockerfile} --destination=$PUSH_CONTAINER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION
        - name: promote-jx-preview
          resources: {}
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
status: {}
